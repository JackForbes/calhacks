<md-bottom-sheet class="md-grid bottomSheet">
  <h2>Share Your Savings!</h2>
  <md-list>
    <md-list-item ng-repeat="item in vm.items">
      <md-button class="md-grid-item-content" ng-click="vm.performAction(item)">
        <md-icon md-svg-src="{{item.icon_url}}"></md-icon>
        <div class="md-grid-text"> {{ item.name }} </div>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
